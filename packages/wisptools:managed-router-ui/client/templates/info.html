<template name="wtFriendlyTechInfo">
  <div role="tabpanel" class="tab-pane active" id="info">
    <div class="row" style="margin-top:20px; padding:20px;">
      <div class="col-xs-12 info-box">
        <div class="row" style="margin-bottom:20px; padding:20px;">
          <div class="col-xs-10">
            {{#each objectToPairs routerInfo}}
            <div class="row">
              <div class="col-xs-3"><strong>{{key}}:</strong></div>
              <div class="col-xs-9">{{value}}</div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
